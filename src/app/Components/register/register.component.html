<button (click)="goBack()" class="back-button btn">
  <i class="left"></i>
  Zurück zur Anmeldung
</button>

<div class="container">

  <div class="col-xl-4 col-lg-5 col-md-7 col-sm-8 col-10 text-center mx-auto ">
    <h1 class="text-center title"> Registrierung </h1>


    <form [formGroup]="registerForm" (ngSubmit)="register()" class="justify-content-center">
    <div class="form-group">
      <label for="email" class="text-left register-label">Email:
        <input class="form-control" id="email" type="text" formControlName="email" placeholder="Bitte geben Sie ihre Email ein" required />
      </label>
    </div>
    <div class="form-group">
      <label class="text-left register-label" for="firstTimePassword">Passwort:
        <input class="form-control" id="firstTimePassword" type="password" formControlName="FirstTimePassword" placeholder="Bitte geben Sie ihr Passwort ein" required />
      </label>
    </div>
    <div>
      <label class="text-left sign-in-label" for="secondTimePassword">Passwort wiederholen:
        <input class="form-control" id="secondTimePassword" type="password" formControlName="SecondTimePassword" placeholder="Bitte geben Sie ihr Passwort ein" required />
      </label>
    </div>
    <button class="btn btn-success login form-control">Registrieren</button>
  </form>

  <div *ngIf="isInvalid" class="alert alert-danger text-left">Registrierung fehlgeschlagen</div>
  <div *ngIf="needRegCode" class="text-left" style="margin-top: 15px">
    Ihnen wurde eine Mail an {{this.registerForm.controls.email.value}} gesendet. Geben Sie den dort gennanten Code bitte hier ein.
    <form [formGroup]="codeInputForm" (ngSubmit)="sendAuthCode()">
      <div class="form-group">
        <label for="codeInput" class="register-code">Registrierungscode
          <input class="form-control" id="codeInput" type="text" formControlName="codeInput" placeholder="Bitte geben Sie ihren Registrierungscode ein" required>
        </label>
      </div>
      <button class="btn btn-success form-control">Code überprüfen</button>
    </form>
  </div>
  </div>
</div>
