<div class="container">
  <div class="col-xl-4 col-lg-5 col-md-7 col-sm-8 col-10 text-center mx-auto ">
    <h1 class="text-center title"> Neue ErklÃ¤rung erstellen </h1>
    <form [formGroup]="generationForm" (ngSubmit)="generate()" class="justify-content-center">
      <div class="form-group">
        <label> Geben Sie bitte den Titel ein:
          <input type="text" [(ngModel)]="newTitle" class="form-control" formControlName="newTitle">
        </label>
       
      </div>
      <button class="btn btn-success login">Erstellen</button>

      <div *ngIf="invalidInput" class="alert alert-danger text-left" style="margin-top: 15px">Bitte geben Sie eine Zahl an!</div>
    </form>

    <div *ngIf="generated" class="form-group" style="margin-top: 15px">
      Ihr generierter QR Code zur ID {{ newTitle }}:
      <div>
        <img [src]="qrCode" style="margin-top: 15px">
      </div>
    <div>
      <nav>
      <button (click)="goToOverview()">Inhalt bearbeiten</button>
      </nav>
    </div>
    </div>
  </div>
</div>
