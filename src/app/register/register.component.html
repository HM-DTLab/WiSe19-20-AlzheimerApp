<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="register()" class="justify-content-center">
    <div class="form-group">
      <label for="email" class="text-left sign-in-label">Email:
        <input class="form-control" id="email" type="text" formControlName="email" placeholder="Bitte geben Sie ihre Email ein" required />
      </label>
    </div>
    <div class="form-group">
      <label class="text-left sign-in-label" for="firstTimePassword">Passwort:
        <input class="form-control" id="firstTimePassword" type="password" formControlName="FirstTimePassword" placeholder="Bitte geben Sie ihr Passwort ein" required />
      </label>
    </div>
    <div>
      <label class="text-left sign-in-label" for="secondTimePassword">Passwort wiederholen:
        <input class="form-control" id="secondTimePassword" type="password" formControlName="SecondTimePassword" placeholder="Bitte geben Sie ihr Passwort ein" required />
      </label>
    </div>
    <button>Registrieren</button>
  </form>

  <div *ngIf="isInvalid">Registrierung fehlgeschlagen</div>
  <div *ngIf="needRegCode">
    Ihnen wurde eine Mail an {{this.registerForm.controls.email.value}} gesendet. Geben Sie den dort gennanten Code bitte hier ein.
    <form [formGroup]="codeInputForm" (ngSubmit)="sendAuthCode()">
      <div>
        <label for="codeInput">Registrierungscode
          <input type="text" formControlName="codeInput" placeholder="Bitte geben Sie ihren Registrierungscode ein" required>
        </label>
      </div>
      <button>Code überprüfen</button>
    </form>
  </div>
</div>
